<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accordion Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 40px;
    }

    .accordion-form {
      max-width: 98%;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .accordion-section {
      border-bottom: 1px solid #ddd;
    }

    .accordion-header {
      padding: 15px 20px;
      background: #138496;
      color: white;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .accordion-header::after {
      content: '+';
      position: absolute;
      right: 20px;
      font-size: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .accordion-header.active::after {
      content: '-';
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 20px;
      background: #f9f9f9;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .accordion-content.open {
      max-height: 500px;
      padding: 20px;
    }

    .accordion-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="accordion-form">

    <!-- Basic Info -->
    <div class="accordion-section">
      <div class="accordion-header">üë§ Basic Info</div>
      <div class="accordion-content">
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Email Address" />
        <input type="text" placeholder="Phone Number" />
      </div>
    </div>

    <!-- Billing Info -->
    <div class="accordion-section">
      <div class="accordion-header">üí≥ Billing Info</div>
      <div class="accordion-content">
        <input type="text" placeholder="Billing Address" />
        <input type="text" placeholder="City" />
        <input type="text" placeholder="Zip Code" />
      </div>
    </div>

    <!-- Shipping Info -->
    <div class="accordion-section">
      <div class="accordion-header">üöö Shipping Info</div>
      <div class="accordion-content">
        <input type="text" placeholder="Shipping Address" />
        <input type="text" placeholder="City" />
        <input type="text" placeholder="Zip Code" />
      </div>
    </div>

    <!-- Bank Details -->
    <div class="accordion-section">
      <div class="accordion-header">üè¶ Bank Details</div>
      <div class="accordion-content">
        <input type="text" placeholder="Bank Name" />
        <input type="text" placeholder="Account Number" />
        <input type="text" placeholder="IFSC Code" />
      </div>
    </div>

  </div>

  <script>
    const headers = document.querySelectorAll(".accordion-header");

    headers.forEach(header => {
      header.addEventListener("click", () => {
        const openContent = document.querySelector(".accordion-content.open");
        const openHeader = document.querySelector(".accordion-header.active");

        const content = header.nextElementSibling;

        // Close the currently open one
        if (openContent && openContent !== content) {
          openContent.classList.remove("open");
        }
        if (openHeader && openHeader !== header) {
          openHeader.classList.remove("active");
        }

        // Toggle clicked section
        content.classList.toggle("open");
        header.classList.toggle("active");
      });
    });
  </script>

</body>
</html>
